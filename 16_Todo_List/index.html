<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>To-Do List</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="app">
    <h1>To-Do List</h1>

    <form id="todo-form" class="todo-form">
      <input id="todo-input" type="text" placeholder="Add a new task..." aria-label="Task" required />
      <button type="submit">Add</button>
    </form>

    <section class="controls">
      <button id="clear-completed" type="button">Clear Completed</button>
      <p id="items-left">0 items left</p>
    </section>

    <ul id="todo-list" class="todo-list" aria-live="polite"></ul>
  </main>

  <script src="script.js"></script>
</body>
</html>
